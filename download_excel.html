<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/xlsx@0.19.3/dist/xlsx.full.min.js"></script>

</head>
<body>
  <table id="t"><tr><th>A</th><th>B</th></tr><tr><td>1</td><td>2</td></tr></table>
  <button id="dl">Download Excel</button>

  <script>
    document.getElementById('dl').onclick = () => {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.table_to_sheet(document.getElementById('t'));
      XLSX.utils.book_append_sheet(wb, ws, 'Sheet1');
      XLSX.writeFile(wb, 'test.xlsx');
    };
  </script>
</body>
</html>
